# Temporary HTTP-only config for SSL certificate acquisition
# Use this FIRST to get SSL certificates, then switch to scholarport-ssl.conf

server {
    listen 80;
    listen [::]:80;
    server_name scholarport.co www.scholarport.co;

    # Let's Encrypt ACME challenge - IMPORTANT!
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Temporary: Allow all traffic (will redirect to HTTPS after SSL setup)
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
