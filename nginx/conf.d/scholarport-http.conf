# Scholarport Backend - HTTP Only Configuration
# This config works without SSL certificates for initial deployment

server {
    listen 80 default_server;
    server_name ec2-65-1-106-137.ap-south-1.compute.amazonaws.com localhost;

    # Security headers (even for HTTP)
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/scholarport_access.log;
    error_log /var/log/nginx/scholarport_error.log warn;

    # Increase timeouts for AI API calls
    proxy_connect_timeout 180s;
    proxy_send_timeout 180s;
    proxy_read_timeout 180s;
    fastcgi_read_timeout 180s;

    # Client body size for file uploads
    client_max_body_size 10M;

    # Nginx health check
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon
    location /favicon.ico {
        alias /app/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # API endpoints - proxy to Django backend
    location / {
        # Proxy to backend container
        proxy_pass http://backend:8000;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        add_header Access-Control-Max-Age 3600 always;

        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }

        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # Custom error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 502 "Backend service is starting or unavailable. Please wait a moment and try again.\n";
        add_header Content-Type text/plain;
    }

    error_page 404 /404.html;
    location = /404.html {
        return 404 "Not Found\n";
        add_header Content-Type text/plain;
    }
}
