# Scholarport Backend Nginx Configuration (HTTP Only - Development/Testing)
# For production with SSL, use scholarport.conf

server {
    listen 80;
    server_name ec2-65-1-106-137.ap-south-1.compute.amazonaws.com localhost;

    # Increase timeouts for slow OpenAI API calls
    proxy_connect_timeout 180s;
    proxy_send_timeout 180s;
    proxy_read_timeout 180s;

    # Logging
    access_log /var/log/nginx/scholarport_access.log;
    error_log /var/log/nginx/scholarport_error.log debug;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints - proxy to Django backend
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

        # Handle OPTIONS requests for CORS
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 502 "Backend service unavailable. Please try again later.\n";
        add_header Content-Type text/plain;
    }
}
