# Scholarport Backend Nginx Configuration

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.scholarport.com ec2-13-233-122-89.ap-south-1.compute.amazonaws.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Configuration
server {
    listen 443 ssl http2;
    server_name api.scholarport.com ec2-13-233-122-89.ap-south-1.compute.amazonaws.com;

    # SSL Certificates (will be generated by Certbot)
    # Update these paths after obtaining SSL certificate
    ssl_certificate /etc/letsencrypt/live/api.scholarport.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.scholarport.com/privkey.pem;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/scholarport_access.log;
    error_log /var/log/nginx/scholarport_error.log;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoints
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /api/chat/health/ {
        proxy_pass http://backend:8000;
        access_log off;
    }
}
