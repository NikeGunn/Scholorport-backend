# Scholarport Backend - HTTP Configuration for IP Address Access
# Use this for: http://43.205.95.162/api/... (no SSL)
# NOTE: For HTTPS, use the domain: https://scholarport.co/api/...
# IMPORTANT: CORS is handled by Django - do NOT add CORS headers here!

server {
    listen 80;
    listen [::]:80;
    server_name 43.205.95.162 ec2-43-205-95-162.ap-south-1.compute.amazonaws.com _;

    client_max_body_size 50M;

    # Security headers (NOT CORS - those are handled by Django)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/scholarport_access.log;
    error_log /var/log/nginx/scholarport_error.log;

    # Static files for Django Admin (CSS, JS, images)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri $uri/ =404;
    }

    # Media files (user uploads)
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Favicon
    location = /favicon.ico {
        alias /app/staticfiles/favicon.ico;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        alias /app/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }

    # API and application routes - ALL handled via HTTP
    # CORS is handled by Django backend - do NOT add CORS headers here!
    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
